<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>TFJS Classifier</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">

</head>

<body>
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
        </div>
          <div class="col-6">
            <input id="image-selector" class="form-control border-1" type="file">
          </div>
          <div class="col-6">
            <button id="predict-button" class="btn btn-dark float-right">Predict</button>
          </div>
      </div>
      <hr>
        <div class="row">
          <div class="col">
            <h2 class="m1-3">Predictions</h2>
            <ol id="prediction-list"></ol>
          </div>
        </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <h2 class="m1-3">Image</h2>
            <img id="selected-image" class="m1-3" src=""/> 
        </div>
      </div>
    </div>
  </main>
  <script src='https://code.jquery.com/jquery-3.5.1.min.js' crossorigin="anonymous"></script>
  <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7' crossorigin="anonymous"></script>
  <script src='./imagenet_classes.js' crossorigin="anonymous"></script>
  <script src='./predict.js' crossorigin="anonymous"></script>
</body>
</html>
